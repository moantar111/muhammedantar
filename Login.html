<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Muhammed Antar Login Page">
    <title>Login</title>
    <link href="style/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<body>
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
<form id="loginForm">


            <div>
                <label for="username"><i class="fas fa-user"></i>Username</label>
                <input type="text" id="username" name="username" placeholder="Username *" required>
            </div>
            <div class="password-container">
                <label for="password"><i class="fas fa-lock"></i>Password</label>
                <input type="password" id="password" name="password" placeholder="Password *" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div>
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show password</label>
            </div>
            <div>
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Remember Me</label>
            </div>
            <div>
                <input type="checkbox" id="agreePolicy" name="agreePolicy" required>
                <label for="agreePolicy">I agree to the <a href="privacy policy.html">Privacy and Cookies Policy</a></label>
            </div>
            <button type="submit" id="loginButton"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
